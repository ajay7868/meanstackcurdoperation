<div class="row" >

    <div class="col-md-6 col-md-offset-2" style="margin:0 auto" >
      <h1>signup </h1>
      <form [formGroup]="signForm" (ngSubmit)="onSubmit(signForm)">
        <div class="form-group">
          <label for="email">Email address:</label>
          <input type="email" class="form-control" formControlName="email" id="email" (ngModelChange)="onChange($event)">
          <div *ngIf="submitted && signForm.controls.email.errors" class="error">
            <div *ngIf="signForm.controls.email.errors.required">Email is required</div>
          </div>
        </div>
        <div class="form-group">
          <label for="pwd">Password:</label>
          <input type="password" class="form-control" formControlName="password" id="pwd">
          <div *ngIf="submitted && signForm.controls.password.errors" class="error">
            <div *ngIf="signForm.controls.password.errors.required">Password is required</div>
          </div>
        </div>
        <button class="btn btn-default"  [disabled]="!validEmail">signup</button>
        <a [routerLink]="'/login'">Login</a>
        <div *ngIf="invalidLogin" class="error">
          <div>Invalid credentials.</div>
        </div>
      </form>
    </div>
  </div>
